<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML Practice 1</title>
</head>

<body>
    <header>

        <h1><img src="pictures/e1.png" alt="Employee" height="120">Employee Registration Form</h1>
    </header>

    <main>
        <form action="">
            <table>
                <tr>
                    <td></td>
                    <td><input type="radio" name="select" checked>Mr.<input type="radio" name="select">Mrs.<input
                            type="radio" name="select">Ms.</td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name="" id="">
                            <option value="">Maharashtra</option>
                            <option value="">Gujrat</option>
                            <option value="">Delhi</option>
                            <option value="">Karnataka</option>
                            <option value="">Rajasthan</option>
                            <option value="">Utter Pradesh</option>
                            <option value="">Goa</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td><input type="checkbox" checked>Marathi</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked>English</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked>Hindi</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">Gujarati</td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name="" id="" cols="20" rows="3" placeholder="Optional"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"> <input type="reset"></td>
                </tr>

            </table>
        </form>
    </main>
    <footer></footer>
</body>
</html>
