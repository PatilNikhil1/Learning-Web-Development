<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register Page</title>
    </head>
    <body>
        <h1>Car Magazine Register</h1>

        <form action="">
            <label for="Name and Surname">Name and Surname</label>
            <input id="Name and Surname" type="text" placeholder="George William" required><br><br>

            <label for="Email">Email</label>
            <input id="Email" type="text" placeholder="Your Mail Address" required> @
            <!-- <label for="">@</label> -->
            <select name="" id="">
                <option value="">hotmail.com</option>
                <option value="">gmail.com</option>
                <option value="">outlook.com</option>
            </select><br><br>

            <label for="Password">Password</label>
            <input id="Password" type="password" placeholder="Your Password" required pattern="[0,9]" title="Write 0-9 characters"><br><br>

            <label for="Male">Male</label>
            <input id="Male" type="radio" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input id="Female" type="radio" name="Gender" value="Female">
            <label for="Other">Other</label>
            <input id="Other" type="radio" name="Gender" value="Other"><br><br>

            <label for="Birthday">Birthday</label>
            <input type="date" required><br><br>

            <input type="submit" value="Submit">

        </form>
        
    </body>


</html>
