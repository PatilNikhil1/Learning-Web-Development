<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Table Country</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>Flag</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </thead>

        <tbody>
            <!-- England -->
            <tr>
                <td><img src="Pictures/England.png" alt="England" height="50" width="100"></td>
                <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
                <td>Londond</td>
                <td>55 Million</td>
            </tr>
            <!-- US -->
            <tr>
                <td><img src="Pictures/US.png" alt="US" height="50" width="100"></td>
                <td><a href="https://en.wikipedia.org/wiki/United_States">United_States</a></td>
                <td>Washington</td>
                <td>328 Million</td>
            </tr>
            <!-- China -->
            <tr>
                <td><img src="Pictures/China.png" alt="China" height="50" width="100"></td>
                <!-- Example of absolute link...means it will go to actual web site of url provided -->
                <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
                <!-- Relative link...means it will go to next website of link provided...specially localhost -->
                <!-- ctrl+U to see view sourcr of any web site if right click is not working  -->
                <!-- to inspect go to developer tools of chrome browser -->
                <td>Beijing</td>
                <td>1.4 Billion</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
